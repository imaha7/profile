    <title>Profile User</title>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="profile" class="row justify-content-md-center m-2 mx-auto">
            <div class="col col-md-12 col-lg-12 col-sm-12">
                <div class="card rounded-lg p-3" style="width: 34rem;">
                    <script>
                        // api url
                        const api_url =
                            "https://randomuser.me/api/";

                        // Defining async function
                        async function getapi(url) {

                            // Storing response
                            const response = await fetch(url);

                            // Storing data in form of JSON
                            var data = await response.json();
                            console.log(data.results[0].picture.large);
                            if (response) {
                                hideloader();
                            }
                            show(data);
                        }
                        // Calling that async function
                        getapi(api_url);

                        // Function to hide the loader
                        function hideloader() {
                            document.getElementById('loading').style.display = 'none';
                        }
                        // Function to define innerHTML for HTML table
                        function show(data) {
                            let tab =
                                `<div class="text-center">
                        <img id="picture" src="${data.results[0].picture.large}" class="card-img-top rounded-lg"
                            alt="image" style="width: 240px;">
                    </div>
                    <div class="card-body text-center">
                        <h5 id="name" class="card-title mb-1 font-weight-bold">${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}</h5>
                        <p id="email" class="card-text"><i class="fas fa-envelope"
                                style="margin-right: 8px;"></i>${data.results[0].email}</p>
                        <span>
                            <a id="country" href="#" class="btn btn-primary text-white disabled"><i class="fas fa-flag-usa"></i>
                                ${data.results[0].location.country}</a>
                            <a id="phone" href="#" class="btn btn-primary text-white disabled"><i class="fas fa-mobile"></i>
                                ${data.results[0].phone}</a>
                        </span>
                    </div>
                    <div id="loadBtn" class="mt-3 text-center">
                        <a href="#" onclick='return loadAPI()' class="btn btn-primary text-white"><i class="fas fa-sync-alt"></i> Load API</a>
                    </div>`;
                            // Setting innerHTML as tab variable
                            document.getElementById("profile").innerHTML = tab;
                        }
                    </script>

    <script>
        // Function to hide the loader
        function loadAPI() {
            // Defining async function
            async function getapi(url) {

                // Storing response
                const response = await fetch(url);

                // Storing data in form of JSON
                var data = await response.json();
                console.log(data.results[0].picture.large);
                if (response) {
                    hideloader();
                }
                show(data);
            }
            // Calling that async function
            getapi(api_url);
            document.getElementById("picture").src = data.results[0].picture.large;
            document.getElementById("name").src = data.results[0].name.title + data.results[0].name.first + data.results[0].name.last;
            document.getElementById("email").src = data.results[0].email;
            document.getElementById("country").src = data.results[0].location.country;
            document.getElementById("phone").src = data.results[0].phone;

            document.getElementById('loading').style.display = 'none';
        }
    </script>
